<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c73d7a1fe2.js" crossorigin="anonymous"></script>
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
   <main class="container">
       <div class="box-form">
            <div class="logo">
                <a href="#" id="logo">TrainingBet</a>
            </div>
            <form action="#" method="post">
                <p>
                    <input type="text" name="usu" id="iusu" placeholder="Email ou usuario" required autocomplete="off">
                </p>
                <p>
                    <input type="password" name="sen" id="isen"  placeholder="Senha" required >
                </p>
                <p>
                    <input type="submit" value="Entrar" class="btn-enviar">
                 
                </p>
                <a href="#">Esqueceu a senha?</a>
              
                <p>
                    <input type="submit" value="Cadastrar-se" class="btn-enviar">
                </p>
            </form>
            <p>Entre com:</p>
            <div class="social-midias">
                <div class="twitter">
                    <a href="#">
                        <i class="fab fa-twitter"></i>
                    </a>
                </div>
                <div class="facebook">
                    <a href="#">
                        <i class="fa-brands fa-facebook"></i>
                    </a>
                </div>
            </div>
       </div>
    </div>
</body>

</html>
